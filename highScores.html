<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>High Scores</title>
</head>
<header>
    <!-- Link to index.html -->
    <a href="index.html">Go Back</a>
<body>
    <!-- Create dive wrapper -->
    <div class="wrapper">
        <!-- Create div for header -->
        <div class="header">
            <h1>High Scores</h1>
        </div>
        <!-- Create div for timer -->
        <div class="timer">
            <h2>Time: <span id="time">0</span></h2>
        </div>
        <!-- Create div for high scores -->
        <div class="highScores">
            <h2>High Scores</h2>
            <ol>
                <li>Initials: <span id="initials">Score: </span></li>
            </ol>
        </div>
        <!-- Create div for buttons -->
        <div class="buttons">
            <button id="goBack">Go Back</button>
            <button id="clearScores">Clear High Scores</button>
        </div>
    </div>
    <!-- Link to highScores.js -->
    <script src="/highScores.js"></script>
</body>

</html>
