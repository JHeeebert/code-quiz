<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container" id="container">
        <nav class="top-nav" id="top">
            <h class="title">Code Quiz</h>
            <button id="hs-button">High Scores</button>
        </nav>
        </header>
        <main>
            <div class="quiz-container" id="quiz">
                <div class="timer" id="timer">
                    <p id="timer-count">Timer 00:00</p>
                </div>
                <h1>A Coding Quiz To Test Your Knowledge</h1>
                <p>Click the start button to begin!!!!</p>
                <button class="start-button" id="start">Start</button>

                <div class="choice-container">
                    <button class="choice" onclick="" id="ch1">option1</button>

                    <button class="choice" id="ch2">option2</button>

                    <button class="choice" id="ch3">option3</button>

                    <button class="choice" id="ch4">option4</button>
                </div>

                <div class="quiz-end" id="end">
                    <h2>You Have Finished the Quiz</h2>
                    <p>Your Score: ##</p>
                    <div id="enter-score">
                        <label for="">Enter Initials:</label>
                        <input type="text">
                        <button id="submit-score">Click to add High Score</button>
                    </div>
                </div>
                <div class="high-scores" id="scores"></div>
                <h2>High Scores</h2>
                <ul>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                </ul>
                <div class="end-game">
                    <button class="reset">Restart</button>
                    <button class="clear">Clear High Scores</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
