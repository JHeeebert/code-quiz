<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <div class="container">
        <nav class="top-nav" id="top">
            <h class="title">Code Quiz</h>
            <div class="score">
                <span id="user-score">0</span>
        </nav>
        </header>
        <main>
                <div class="timer">
                    <p id="count">Timer 00:00</p>
                </div>
                <div class="questions" id="question-text">
                <h1>A Coding Quiz To Test Your Knowledge</h1>
                <p>Click the start button to begin!!!!</p>
                <button class="btn btn-start" id="start">Start</button>
                <div class="options">
                    <button class="btn btn-choice-1" id="ch-1">Choice 1</button>
                    <button class="btn btn-choice-2" id="ch-2">Choice 2</button>
                    <button class="btn btn-choice-3" id="ch-3">Choice-3</button>
                    <button class="btn btn-choice-4" id="ch-4">Choice-4</button>
                </div>

                <div class="scorecard">
                    <h2>You Have Finished the Quiz</h2>
                    <p>Your Score: ##</p>
                    <div id="enter-score">
                        <label for="">Enter Initials:</label>
                        <input type="text">
                        <button class="btn btn-submit" id="submit">Submit High Score</button>
                    </div>
                </div>
                <div class="high-scores">
                <h2>High Scores</h2>
                <ul>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                    <li class="alternative"></li>
                </ul>
                <div class="controls">
                    <button class="btn btn-restart" id="restart">Restart</button>
                    <button class="btn btn-clear" id="clear">Clear</button>
                    
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
